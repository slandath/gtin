<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fahrenheit Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="./images/thermometer.png">
</head>

<body>

        <h1>Fahrenheit Converter</h1>

        <a href="https://www.flaticon.com/free-icons/thermometer" title="thermometer icons">Thermometer icons created by
            Octopocto - Flaticon</a>

    <script src="app.js"></script>
</body>

</html>
